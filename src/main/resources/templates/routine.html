<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>

<link rel="stylesheet"
 href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
 integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
 crossorigin="anonymous">
 
</head>
<body>
 <div class="container my-2">
 <h1>Employees List</h1> 

<div>
<form action="select">
<label for="routines">Choose a day:</label>
<select name="days" id="routines">
  <option value="Sunday">Sunday</option>
  <option value="Monday">Monday</option>
  <option value="Wednesday">Wednesday</option>
  <option value="Thursday">Thursday</option>
</select> 
 <input type= "submit" value = "search">
</form>
</div>

<div>
<form action="choose">
Select date from:<input type = "text" name = "dates">
To:<input type = "text" name = "dates2">
<input type="submit" name = "search">
</form>
</div>
  <table border="1" class = "table table-striped table-responsive-md">
   <thead>
    <tr>
     <th>Days</th>
     <th>Dates</th>
    </tr>
   </thead>
   <tbody>
    <tr th:each="routines : ${u}">
     <td th:text="${routines.days}"></td>
     <td th:text="${routines.dates}"></td>
    </tr>
   </tbody>
   
  </table>
 </div>
</body>
</html>
